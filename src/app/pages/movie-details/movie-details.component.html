<div class="contain mt-5">
    <div class="row p-5">
        <div class="col-lg-2" *ngIf="movieDetails?.poster_path">
            <img src="https://image.tmdb.org/t/p/original/{{movieDetails.poster_path}}" >
        </div>
        <div class="col-lg-10 mt-5 p-4">
            <h1 class="mt-2 mb-2">{{movieDetails.original_title}}</h1>
            <p class="mt-3 mb-3">{{movieDetails.overview}}</p>
            <a class="btn btn-md" href="https://www.themoviedb.org/video/play?key={{movieVideo.results.key}}" target="_blank">Watch Trailer</a>

            <div class="mt-4 p-4">
                <h2 class="text-white">Top Cast</h2>
                <div class="row">
                    <div class="col-lg-4" *ngFor="let cast of movieCast.cast">
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-2">
                                <ng-container *ngIf="cast?.profile_path else noImage">
                                    <img src="https://image.tmdb.org/t/p/original/{{cast?.profile_path}}" >
                                </ng-container>
                               <ng-template #noImage>
                                    <img src="https://dummyimage.com/300.png/09f/fff" >
                               </ng-template>
                            </div>
                            <div class="col-lg-10">
                                <h5 class="text-white">{{cast?.original_name}}</h5>
                                <p class="text-white">{{cast?.character}}</p>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
